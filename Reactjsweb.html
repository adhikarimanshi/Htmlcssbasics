<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <link rel="icon" type="x-icon" href="images/react logo.png" />
    <link rel="stylesheet" href="css/reactweb.css" />
  </head>
  <body>
    <div class="Header">
      <div class="images">
        <img src="/images/react logo.png" alt="Logo" />
        <h5>v19</h5>
      </div>
      <div class="rectangle">
        <div class="Search">
          <div class="search">
            <img src="/images/search.png" alt="search" />
            <input type="text" placeholder="Search.." />
          </div>
          <div class="box">
            <div class="box1">Ctrl</div>
            <div class="box2">K</div>
          </div>
        </div>
      </div>
      <div class="content">
        <h2>Learn</h2>
        <h2>Reference</h2>
        <h2>Community</h2>
        <h2>Blogs</h2>
        <img src="/images/moon1.png" alt="day/night" />
        <img src="/images/translate.png" alt="translate" />
        <img src="/images/github.png" alt="github" />
      </div>
    </div>
    <div class="banner">
      <div class="section1">
        <img src="/images/react logo.png" alt="react" class="icon" />
        <h1>React</h1>
        <p>The library for web and native user interfaces</p>
      </div>
      <div class="section2">
        <div class="button1">
          <h3>Learn React</h3>
        </div>
        <div class="button2"><h3>API reference</h3></div>
      </div>
    </div>
  </body>
</html>
