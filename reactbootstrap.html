<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white p-3">
      <div class="container-fluid">
        <img
          src="/images/react logo.png"
          alt="React Logo"
          height="30px"
          width="30px"
        />

        <div class="text-secondary-light text-center">
          <p class="m-0 ms-1">v19</p>
        </div>

        <form class="d-flex ms-auto">
          <div class="input-group w-100">
            <span class="input-group-text bg-white border-end-0">
              <img
                src="/images/search.png"
                alt="search"
                height="20px"
                width="20px"
              />
            </span>
            <input
              type="text"
              class="form-control border-start-0 border-end-0"
              placeholder="Search.."
            />
            <div class="input-group-text bg-light border-start-0">
              <span class="small text-muted">Ctrl</span> +
              <span class="small text-muted">K</span>
            </div>
          </div>
        </form>

        <ul class="navbar-nav m-3">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Learn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Reference</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Blog</a>
          </li>
        </ul>
        <div class="nav-icon d-flex gap-4">
          <img src="/images/moon1.png" alt="" height="20px" width="20px" />
          <img src="/images/translate.png" alt="" height="20px" width="20px" />
          <img src="/images/github.png" alt="" height="20px" width="20px" />
        </div>
      </div>
    </nav>
    <div class="banner d-flex flex-column align-items-center text-center pt-5">
      <div class="banner-logo">
        <img src="/images/react logo.png" alt="" width="250px" height="250px" />
      </div>
      <div class="banner-text mt-3">
        <p class="m-0 fw-bold fs-1">React</p>
        <p class="m-0 mt-2">The library for web and native user interfaces</p>
      </div>
      <div class="d-flex gap-4 mt-3">
        <button class="btn bg-primary text-white btn-rounded">
          Learn React
        </button>
        <button class="btn text-dark btn-rounded btn-outline-secondary">
          API Reference
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
