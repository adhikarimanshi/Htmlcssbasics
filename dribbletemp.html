<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dribble</title>
    <link rel="stylesheet" href="/css/dribble.css" />
  </head>
  <body>
    <div class="header">
      <h1>Dribble</h1>

      <div class="content">
        <div class="explore">
          
          <h3>Explore</h3>
          <img src="/images/dropdown.png" alt="dropdown" />
        </div>
        <div class="Hire">
          <h3>Hire a designer</h3>
          <img src="/images/dropdown.png" alt="dropdown" />
        </div>
        <h3>Find Jobs</h3>
        <h3>Blogs</h3>
      </div>
      <div class="section">
        <div class="Signup">
          <a href="signup.html"><p>Sign up</p></a>
        </div>
        <div class="Login">
          <a href="login.html"><p>Log in</p></a>
        </div>
      </div>
    </div>
    <div class="Banner">
      <h2>Discover the world's <br>top designers</h2>
      <p>
        Explore work from most talented and accomplished designers
        <br />
        ready to take on your next project
      </p>
        <div class="rectangle">
              <div class="search">
                <input type="text" placeholder="What are you looking For?" />
                <div class="Shots">
                    <h3>Shots</h3>
                    <img src="/images/dropdown.png" alt="dropdown" />
                  </div>
                  <img src="/images/search.png" alt="search" class="search-icon"/>
              </div>
        </div>
        <div class="services">
        <h6>Trending Searches</h6>
        <h5>Landing pages</h5>
        <h5>E-commerce</h5>
        <h5>Mobile App</h5>
        <h5>Dashboard</h5>
        <h5>Icons</h5>
        <h5>Logo Design</h5>
    </div>
      </div>
    </div>
  </body>
</html>
